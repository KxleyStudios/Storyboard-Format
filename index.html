<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Storyboard Formatter</h1>
            <div class="header-controls">
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                <input type="file" id="loadInput" accept=".storyboardf" style="display: none;">
                <button id="importBtn" class="btn"><i class="fas fa-upload"></i> Import Images</button>
                <button id="saveBtn" class="btn"><i class="fas fa-save"></i> Save Project</button>
                <button id="loadBtn" class="btn"><i class="fas fa-folder-open"></i> Load Project</button>
                <button id="exportPdfBtn" class="btn"><i class="fas fa-file-pdf"></i> Export 2x2 PDF</button>
                <button id="exportSingleBtn" class="btn"><i class="fas fa-image"></i> Export Single PNGs</button>
                <button id="exportZipBtn" class="btn"><i class="fas fa-file-archive"></i> Export ZIP</button>
            </div>
        </header>

        <div class="main-content">
            <div class="panels-grid" id="panelsGrid">
                <div class="empty-state">
                    <i class="fas fa-images"></i>
                    <p>Import images to start creating your storyboard</p>
                </div>
            </div>

            <div class="panel-editor" id="panelEditor" style="display: none;">
                <div class="editor-header">
                    <h3>Panel Editor</h3>
                    <div class="editor-controls">
                        <button id="copyPanelBtn" class="btn-small"><i class="fas fa-copy"></i> Copy</button>
                        <button id="pastePanelBtn" class="btn-small"><i class="fas fa-paste"></i> Paste</button>
                        <button id="closePanelBtn" class="btn-small"><i class="fas fa-times"></i> Close</button>
                    </div>
                </div>
                
                <div class="editor-content">
                    <div class="form-group">
                        <label for="sceneInput">Scene:</label>
                        <input type="text" id="sceneInput" placeholder="Enter scene description">
                    </div>
                    
                    <div class="form-group">
                        <label for="panelInput">Panel:</label>
                        <input type="text" id="panelInput" placeholder="Enter panel number/description">
                    </div>
                    
                    <div class="form-group">
                        <label for="dialogInput">Dialog:</label>
                        <textarea id="dialogInput" placeholder="Enter dialog and actions" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="panelLength">Panel Length (seconds):</label>
                        <input type="number" id="panelLength" min="0" step="0.1" placeholder="Optional">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
