<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard Formatter</title>

    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Storyboard">
    <meta name="theme-color" content="#000000">

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Storyboard Formatter</h1>
            <div class="header-controls">
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                <input type="file" id="loadInput" accept=".storyboardf" style="display: none;">
                <button id="importBtn" class="btn"><i class="fas fa-upload"></i> Import Images</button>
                <button id="saveBtn" class="btn"><i class="fas fa-save"></i> Save Project</button>
                <button id="loadBtn" class="btn"><i class="fas fa-folder-open"></i> Load Project</button>
                <button id="exportPdfBtn" class="btn"><i class="fas fa-file-pdf"></i> Export 2x2 PDF</button>
                <button id="exportSingleBtn" class="btn"><i class="fas fa-image"></i> Export Single PNGs</button>
                <button id="exportZipBtn" class="btn"><i class="fas fa-file-archive"></i> Export ZIP</button>
            </div>
        </header>

        <div class="main-content">
            <div class="panels-grid" id="panelsGrid">
                <div class="empty-state">
                    <i class="fas fa-images"></i>
                    <p>Import images to start creating your storyboard</p>
                </div>
            </div>

            <div class="panel-editor" id="panelEditor" style="display: none;">
                <div class="editor-header">
                    <h3>Panel Editor</h3>
                    <div class="editor-controls">
                        <button id="copyPanelBtn" class="btn-small"><i class="fas fa-copy"></i> Copy</button>
                        <button id="pastePanelBtn" class="btn-small"><i class="fas fa-paste"></i> Paste</button>
                        <button id="closePanelBtn" class="btn-small"><i class="fas fa-times"></i> Close</button>
                    </div>
                </div>
                
                <div class="editor-content">
                    <div class="form-group">
                        <label for="sceneInput">Scene:</label>
                        <input type="text" id="sceneInput" placeholder="Enter scene description">
                    </div>
                    
                    <div class="form-group">
                        <label for="panelInput">Panel:</label>
                        <input type="text" id="panelInput" placeholder="Enter panel number/description">
                    </div>
                    
                    <div class="form-group">
                        <label for="dialogInput">Dialog:</label>
                        <textarea id="dialogInput" placeholder="Enter dialog and actions" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="panelLength">Panel Length (seconds):</label>
                        <input type="number" id="panelLength" min="0" step="0.1" placeholder="Optional">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Offline status indicator -->
    <div id="offlineIndicator" style="display: none; position: fixed; top: 10px; right: 10px; background: #f44336; color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; z-index: 1000;">
        <i class="fas fa-wifi-slash"></i> Offline Mode
    </div>

    <script src="jspdf.umd.min.js"></script>
    <script src="jszip.min.js"></script>
    <script src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Offline/Online detection
        function updateOnlineStatus() {
            const offlineIndicator = document.getElementById('offlineIndicator');
            if (navigator.onLine) {
                offlineIndicator.style.display = 'none';
            } else {
                offlineIndicator.style.display = 'block';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Check initial status
        document.addEventListener('DOMContentLoaded', updateOnlineStatus);
    </script>
</body>
</html>
